<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastrar.css">
    <title>Cadastre-se Starkoffee</title>
</head>
<body>

   <main>

     <div  class="container">

         <div class="left">

            <div class="header-logo">
                <img src="images/logo-starkoffee.png" alt="logo- Starkoffee" class="logo">
         
                <div class="textos-logo">
                    <span class="subtitle">Cafeteria</span>
                    <h1 class="title">Starkoffee</h1>
                </div>

            </div>

            <div class="welcome">
                <h2> <strong>Seja</strong><br><strong>bem-vindo</strong></h2>
            </div>
         </div>

         <div class="right">
            <h2 class="cadastrar-title">Cadastre-se</h2>
            <hr class="line">
            <form action="index.html">
                <label for="nome">Nome</label>
                <input type="text" id="usuario" name="usuario" required >

                <label for="Email">Email</label>
                <input type="text" id="email" name="email"  required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha"  required>
             <div class="buttons">
                <button type="submit">Cadastrar</button>
                <a href="index.html" class="botao-link">Logar</a>
             </div>
            </form>
         </div>
     </div>
   </main>

</body>
</html>
